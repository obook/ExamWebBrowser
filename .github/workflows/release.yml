name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-deb:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            qt6-base-dev \
            qt6-webengine-dev \
            qt6-tools-dev \
            qt6-tools-dev-tools \
            cmake \
            build-essential \
            dpkg-dev

      - name: Configure CMake
        run: |
          cmake -S src -B build \
            -DCMAKE_PREFIX_PATH=/usr \
            -DCMAKE_INSTALL_PREFIX=/opt/examwebbrowser \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --parallel $(nproc)

      - name: Build .deb package
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          chmod +x packaging/linux/build-deb.sh
          packaging/linux/build-deb.sh "$VERSION" build/ExamWebBrowser

      - name: Upload .deb to release
        uses: softprops/action-gh-release@v2
        with:
          files: examwebbrowser_*.deb

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt 6
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.7.*'
          modules: 'qtwebengine qtwebchannel qtpositioning'

      - name: Configure CMake
        shell: cmd
        run: cmake -S src -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        shell: cmd
        run: cmake --build build --config Release --parallel

      - name: Package with windeployqt
        shell: cmd
        run: |
          mkdir dist\images
          copy build\Release\ExamWebBrowser.exe dist\
          copy images\ExamWebBrowser.png dist\images\
          copy images\home.svg dist\images\
          copy images\logo.svg dist\images\
          windeployqt --release --no-translations dist\ExamWebBrowser.exe

      - name: Create zip
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}".TrimStart("v")
          Compress-Archive -Path dist\* -DestinationPath "ExamWebBrowser_${version}_win64.zip"

      - name: Upload zip to release
        uses: softprops/action-gh-release@v2
        with:
          files: ExamWebBrowser_*_win64.zip
